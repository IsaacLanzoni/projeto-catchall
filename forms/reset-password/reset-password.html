<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-password.css">
    <link rel="shortcut icon" href="../images/icon-0.ico" type="image/x-icon">
    <title>Recuperando Senha</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="centralize">
                <h1>Recuperar Senha</h1>
                <div class="reset-style-part">
                    <div class="input-container">
                        <input type="email" name="reset-email-input" id="reset-email-input" required placeholder=" "> 
                        <label>Digite seu Email</label>
                        <div class="error" id="email-required-error">Este campo precisa ser preenchido!</div>
                        <div class="error" id="email-invalid-error">O email inserido não é válido!</div>
                    </div>
                    <button id="reset-button" onclick="onClickResetButton()">Enviar Email de Recuperação</button>
                </div>
            </section>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../extras/supabaseInit.js"></script>
<script src="../extras/loading.js"></script>
<script src="reset-password.js"></script>
<script src="../extras/validate.js"></script>
    
</html>
